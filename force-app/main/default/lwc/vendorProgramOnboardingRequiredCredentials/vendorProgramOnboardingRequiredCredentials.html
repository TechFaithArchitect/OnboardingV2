<template>
    <lightning-card title={cardTitle}>
        <div class="slds-p-around_medium">
            <!-- Info Box -->
            <div class="slds-box slds-box_x-small slds-theme_info slds-m-bottom_small" style="padding: 0.5rem;">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:info" size="xx-small" alternative-text="Info"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-text-body_small slds-m-bottom_none">
                            <strong>Required Credentials:</strong> Certifications, licenses, or credentials vendors must provide. 
                            <strong>Best Practice:</strong> Use clear names like "State Business License". Add notes explaining acceptable documentation.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Radio Buttons - Always Visible -->
            <p class="slds-text-heading_small slds-m-bottom_medium">Are Required Credentials needed for this Vendor Program?</p>
            
            <lightning-radio-group
                name="credentialsNeeded"
                options={credentialsNeededOptions}
                value={credentialsNeededValue}
                type="radio"
                onchange={handleCredentialsNeededChange}
                class="slds-m-bottom_medium">
            </lightning-radio-group>

            <!-- Credentials Management - Shown when "Yes" is selected -->
            <template if:true={showCredentialsManagement}>
                <div class="slds-m-top_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner size="small"></lightning-spinner>
                    </template>

                    <template if:false={isLoading}>
                        <lightning-button label="Add Credential" onclick={toggleForm} class="slds-m-bottom_small"></lightning-button>

                        <template if:true={showForm}>
                            <div class="slds-box slds-theme_shade slds-m-bottom_small" style="padding: 1rem;">
                                <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                                    <div class="slds-col">
                                        <lightning-combobox
                                            label="External Contact Credential Type"
                                            name="External_Contact_Credential_Type__c"
                                            value={newCredential.External_Contact_Credential_Type__c}
                                            options={credentialTypeOptions}
                                            onchange={handleFieldChange}
                                            placeholder="Select a credential type"
                                            required>
                                        </lightning-combobox>
                                    </div>
                                    <div class="slds-col slds-text-align_right">
                                        <lightning-button variant="neutral" label="Add Credential Type" onclick={toggleCredentialTypeForm}></lightning-button>
                                    </div>
                                </div>

                                <template if:true={showCredentialTypeForm}>
                                    <div class="slds-box slds-theme_default slds-m-bottom_small" style="padding: 0.75rem;">
                                        <div class="slds-grid slds-wrap slds-gutters_x-small">
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
                                                <lightning-input label="Credential Type Name" value={newCredentialType.Name} name="Name" onchange={handleCredentialTypeFieldChange} required></lightning-input>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                                <lightning-input type="number" label="Sort Order" value={newCredentialType.Sort_Order__c} name="Sort_Order__c" onchange={handleCredentialTypeFieldChange}></lightning-input>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1">
                                                <lightning-input type="checkbox" label="Active" name="Active__c" checked={newCredentialType.Active__c} onchange={handleCredentialTypeFieldChange}></lightning-input>
                                            </div>
                                        </div>
                                        <div class="slds-m-top_small">
                                            <lightning-button variant="brand" label="Save Credential Type" onclick={handleCreateCredentialType}></lightning-button>
                                            <lightning-button variant="neutral" label="Cancel" onclick={toggleCredentialTypeForm} class="slds-m-left_x-small"></lightning-button>
                                        </div>
                                    </div>
                                </template>

                                <lightning-input label="Notes" name="Notes__c" value={newCredential.Notes__c} onchange={handleFieldChange} class="slds-m-bottom_small"></lightning-input>
                                <lightning-input type="checkbox" label="Is Required" name="Is_Required__c" checked={newCredential.Is_Required__c} onchange={handleFieldChange} class="slds-m-bottom_small"></lightning-input>
                                <lightning-input type="number" label="Sequence" name="Sequence__c" value={newCredential.Sequence__c} onchange={handleFieldChange} class="slds-m-bottom_small"></lightning-input>

                                <div class="slds-m-top_small">
                                    <lightning-button variant="brand" label="Save" onclick={handleCreate}></lightning-button>
                                    <lightning-button variant="neutral" label="Cancel" onclick={toggleForm} class="slds-m-left_x-small"></lightning-button>
                                </div>
                            </div>
                        </template>

                        <template if:true={hasCredentials}>
                            <lightning-datatable
                                key-field="Id"
                                data={credentials}
                                columns={columns}
                                draft-values={draftValues}
                                onsave={handleSave}
                                hide-checkbox-column>
                            </lightning-datatable>
                        </template>

                        <template if:false={hasCredentials}>
                            <div class="slds-box slds-theme_shade slds-m-top_small" style="padding: 1rem;">
                                <p class="slds-text-body_small slds-text-color_weak slds-text-align_center">
                                    No credentials added yet. Click "Add Credential" to create one.
                                </p>
                            </div>
                        </template>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
