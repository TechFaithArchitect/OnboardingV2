<template>
    <lightning-card title="Onboarding Status Rules Engine" icon-name="standard:rules">
        <div class="slds-p-around_medium">

            <!-- Filters -->
            <lightning-combobox
                label="Vendor Program Group"
                value={selectedVendorProgramGroup}
                options={vendorProgramGroupOptions}
                onchange={handleVendorProgramGroupChange}>
            </lightning-combobox>

            <lightning-combobox
                label="Requirement Group"
                value={selectedRequirementGroup}
                options={requirementGroupOptions}
                onchange={handleRequirementGroupChange}>
            </lightning-combobox>

            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col">
                    <lightning-button 
                        label="Load Rules" 
                        onclick={loadRules}>
                    </lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-combobox
                        label="Select Onboarding for Preview"
                        value={selectedOnboardingId}
                        options={onboardingOptions}
                        onchange={handleOnboardingSelection}
                        placeholder="Choose an onboarding record">
                    </lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-button 
                        label="Preview Evaluation" 
                        variant="brand"
                        icon-name="utility:preview"
                        onclick={handlePreviewClick}
                        disabled={!selectedOnboardingId}>
                    </lightning-button>
                </div>
            </div>

            <template if:true={rules.length}>
                <lightning-datatable
                    key-field="Id"
                    data={rules}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>

    <!-- Preview Evaluation Modal -->
    <template if:true={showPreviewModal}>
        <c-status-evaluation-preview-modal
            onboarding-id={selectedOnboardingId}
            is-open={showPreviewModal}
            onclose={handlePreviewModalClose}>
        </c-status-evaluation-preview-modal>
    </template>
</template>
