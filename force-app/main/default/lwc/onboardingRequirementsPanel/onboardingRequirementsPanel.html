<template>
    <lightning-card title="Onboarding Requirements" icon-name="standard:task">
        <template if:true={requirements}>
            <template for:each={requirements} for:item="req">
                <div key={req.Id} class="slds-box slds-m-bottom_small">
                    <p><strong>{req.Name}</strong></p>
                    <lightning-combobox
                        name={req.Id}
                        label="Status"
                        value={req.Status}
                        options={statusOptions}
                        onchange={handleStatusChange}>
                    </lightning-combobox>
                </div>
            </template>
            <lightning-button
                variant="brand"
                label="Submit Updates"
                onclick={submit}
                class="slds-m-top_medium">
            </lightning-button>
        </template>
        <template if:false={requirements}>
            <p class="slds-p-around_medium">Loading requirements...</p>
        </template>
    </lightning-card>
</template>
