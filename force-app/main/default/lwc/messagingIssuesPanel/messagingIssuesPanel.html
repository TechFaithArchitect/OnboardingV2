<template>
    <lightning-card title="Messaging Issues" icon-name="utility:error">
        <div class="slds-p-horizontal_small slds-p-vertical_small">
            <!-- Filters -->
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" size-md="4">
                    <lightning-combobox
                        label="Date Range"
                        value={dateRange}
                        options={dateRangeOptions}
                        onchange={handleDateRangeChange}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="12" size-md="4">
                    <lightning-combobox
                        label="Status"
                        value={status}
                        options={statusOptions}
                        onchange={handleStatusChange}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="12" size-md="4">
                    <lightning-combobox
                        label="Type"
                        value={type}
                        options={typeOptions}
                        onchange={handleTypeChange}>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>

            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-text-align_center slds-p-around_large">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>

            <!-- Data Table -->
            <template if:true={hasIssues}>
                <div class="slds-m-top_small">
                    <lightning-datatable
                        key-field="id"
                        data={paginatedIssues}
                        columns={columns}
                        hide-checkbox-column
                        show-row-number-column
                        onrowaction={handleRowAction}>
                    </lightning-datatable>
                </div>

                <!-- Pagination -->
                <template if:true={showPagination}>
                    <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
                        <div class="slds-col">
                            <p class="slds-text-body_small">{pageInfo}</p>
                        </div>
                        <div class="slds-col">
                            <lightning-button-group>
                                <lightning-button
                                    label="Previous"
                                    onclick={handlePreviousPage}
                                    disabled={isFirstPage}>
                                </lightning-button>
                                <lightning-button
                                    label="Next"
                                    onclick={handleNextPage}
                                    disabled={isLastPage}>
                                </lightning-button>
                            </lightning-button-group>
                        </div>
                    </div>
                </template>
            </template>

            <!-- No Results State -->
            <template if:false={hasIssues}>
                <div class="slds-text-align_center slds-p-around_large">
                    <lightning-icon icon-name="utility:success" size="small" class="slds-m-bottom_small"></lightning-icon>
                    <p class="slds-text-body_regular">No messaging issues found.</p>
                    <p class="slds-text-body_small slds-m-top_x-small">Try adjusting your filters.</p>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Detail Drawer -->
    <template if:true={showDetailDrawer}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeDetailDrawer}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Issue Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={selectedIssue}>
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Name">Name:</dt>
                            <dd class="slds-item_detail slds-truncate">{selectedIssue.name}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Type">Type:</dt>
                            <dd class="slds-item_detail slds-truncate">{selectedIssue.type}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Status">Status:</dt>
                            <dd class="slds-item_detail slds-truncate">{selectedIssue.status}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Attempts">Attempts:</dt>
                            <dd class="slds-item_detail slds-truncate">{selectedIssue.attemptCount}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Failures">Consecutive Failures:</dt>
                            <dd class="slds-item_detail slds-truncate">{selectedIssue.consecutiveFailures}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Last Attempt">Last Attempt:</dt>
                            <dd class="slds-item_detail slds-truncate">{selectedIssue.lastAttemptDate}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Reason">Reason:</dt>
                            <dd class="slds-item_detail slds-truncate">{selectedIssue.triggerReason}</dd>
                            <template if:true={selectedIssue.errorMessage}>
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Error">Error:</dt>
                                <dd class="slds-item_detail slds-truncate slds-text-color_error">{selectedIssue.errorMessage}</dd>
                            </template>
                        </dl>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeDetailDrawer}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
