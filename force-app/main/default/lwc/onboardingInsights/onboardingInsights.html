<template>
    <template if:true={hasData}>
        <div class="slds-grid slds-gutters_medium">
            <!-- Status Distribution -->
            <div class="slds-col slds-size_1-of-2">
                <lightning-card title="Status Distribution" icon-name="utility:chart">
                    <div class="slds-p-around_medium">
                        <template for:each={statusDistribution} for:item="item">
                            <div key={item.label} class="slds-grid slds-gutters_small slds-m-bottom_small">
                                <div class="slds-col slds-size_1-of-3">
                                    <span class="slds-text-body_regular">{item.label}</span>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <div class="slds-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax={totalOnboarding} aria-valuenow={item.value}>
                                        <span class="slds-progress-bar__value" style={item.progressStyle}></span>
                                    </div>
                                    <span class="slds-text-body_small slds-m-left_x-small">{item.value}</span>
                                </div>
                            </div>
                        </template>
                    </div>
                </lightning-card>
            </div>

            <!-- Funnel Visualization -->
            <div class="slds-col slds-size_1-of-2">
                <lightning-card title="Onboarding Funnel" icon-name="utility:filterList">
                    <div class="slds-p-around_medium">
                        <template for:each={funnelData} for:item="stage">
                            <div key={stage.stage} class="slds-m-bottom_medium">
                                <div class="slds-text-body_small slds-text-color_weak slds-m-bottom_xx-small">
                                    {stage.stage}
                                </div>
                                <div class="slds-progress-bar slds-progress-bar_large" role="progressbar" aria-valuemin="0" aria-valuemax={totalOnboarding} aria-valuenow={stage.count}>
                                    <span class="slds-progress-bar__value" style={stage.progressStyle}></span>
                                </div>
                                <div class="slds-text-heading_small slds-m-top_xx-small">{stage.count}</div>
                            </div>
                        </template>
                    </div>
                </lightning-card>
            </div>
        </div>

        <!-- Vendor Program Metrics -->
        <div class="slds-m-top_medium">
            <lightning-card title="Vendor Program Overview" icon-name="utility:work_order_type">
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-gutters_medium">
                        <div class="slds-col slds-size_1-of-4">
                            <div class="slds-text-body_small slds-text-color_weak">Total Programs</div>
                            <div class="slds-text-heading_large">{vendorProgramStats.total}</div>
                        </div>
                        <div class="slds-col slds-size_1-of-4">
                            <div class="slds-text-body_small slds-text-color_weak">Active Programs</div>
                            <div class="slds-text-heading_large">{vendorProgramStats.active}</div>
                        </div>
                        <div class="slds-col slds-size_1-of-4">
                            <div class="slds-text-body_small slds-text-color_weak">Draft Programs</div>
                            <div class="slds-text-heading_large">{vendorProgramStats.draft}</div>
                        </div>
                        <div class="slds-col slds-size_1-of-4">
                            <div class="slds-text-body_small slds-text-color_weak">Total Dealers Onboarded</div>
                            <div class="slds-text-heading_large">{vendorProgramStats.totalDealers}</div>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </div>
    </template>
    <template if:false={hasData}>
        <div class="slds-text-align_center slds-p-around_large">
            <p class="slds-text-body_regular">No data available for insights.</p>
        </div>
    </template>
</template>
