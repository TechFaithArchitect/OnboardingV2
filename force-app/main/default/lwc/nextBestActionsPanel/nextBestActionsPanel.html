<template>
  <div class="slds-box slds-theme_default">
    <lightning-card title="Next Best Actions (Placeholder)">
      <div class="slds-p-around_small">
        <template if:true={recordId}>
          <p>Requirements for Onboarding Record: {recordId}</p>
          <ul>
            <template for:each={requirements} for:item="req">
              <li key={req.id}>{req.name}</li>
            </template>
          </ul>
        </template>
        <template if:false={recordId}>
          <p>No onboarding record selected.</p>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
