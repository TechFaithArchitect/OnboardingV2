<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Preview Status Evaluation</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={isLoading}>
                        <div class="slds-align_absolute-center slds-p-around_large">
                            <lightning-spinner alternative-text="Loading evaluation preview..." size="medium"></lightning-spinner>
                        </div>
                    </template>
                    <template if:false={isLoading}>
                        <!-- Filters -->
                        <div class="slds-grid slds-gutters slds-m-bottom_medium">
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-input
                                    type="text"
                                    label="Filter by Group"
                                    value={filters.groupName}
                                    data-field="groupName"
                                    onchange={handleFilterChange}
                                    placeholder="Group name">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-input
                                    type="text"
                                    label="Filter by Engine"
                                    value={filters.engineName}
                                    data-field="engineName"
                                    onchange={handleFilterChange}
                                    placeholder="Engine name">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-input
                                    type="text"
                                    label="Filter by Rule #"
                                    value={filters.ruleNumber}
                                    data-field="ruleNumber"
                                    onchange={handleFilterChange}
                                    placeholder="Rule number">
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Trace Data Table -->
                        <template if:true={hasTraceData}>
                            <lightning-datatable
                                key-field="key"
                                data={filteredTraceData}
                                columns={columns}
                                hide-checkbox-column
                                show-row-number-column
                                sorted-by="ruleOrder"
                                sorted-direction="asc">
                            </lightning-datatable>
                        </template>
                        <template if:false={hasTraceData}>
                            <div class="slds-text-align_center slds-p-around_large">
                                <p class="slds-text-body_regular">No evaluation trace data available.</p>
                            </div>
                        </template>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        variant="neutral"
                        label="Close"
                        onclick={handleClose}>
                    </lightning-button>
                    <lightning-button
                        variant="brand"
                        label="Export CSV"
                        icon-name="utility:download"
                        onclick={handleExportCSV}
                        disabled={!canExport}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
