<template>
  <div class="slds-box slds-theme_default">
    <lightning-card title="Dealer Queue (Placeholder)">
      <div class="slds-p-around_small">
        <template if:true={recordId}>
          <p>Requirements for Onboarding Record: {recordId}</p>
          <template for:each={requirements} for:item="req">
            <div key={req.id} class="slds-p-around_x-small">
              <lightning-layout>
                <lightning-layout-item size="12">
                  <h3>{req.name}</h3>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                  <p>Status: {req.status}</p>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                  <p>Due Date: {req.dueDate}</p>
                </lightning-layout-item>
              </lightning-layout>
            </div>
          </template>
        </template>
        <template if:false={recordId}>
          <p>No onboarding record selected.</p>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
