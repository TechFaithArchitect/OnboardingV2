<template>
  <lightning-card title={cardTitle}>
    <div class="slds-p-around_medium">
      <div class="slds-box slds-theme_success slds-m-bottom_medium" style="padding: 1rem;">
        <div class="slds-media">
          <div class="slds-media__figure">
            <lightning-icon icon-name="utility:success" size="small" alternative-text="Success"></lightning-icon>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-text-heading_medium slds-m-bottom_small">Onboarding Setup Complete!</h2>
            <p class="slds-text-body_regular">
              Your Vendor Program has been configured with all required components:
            </p>
            <ul class="slds-list_dotted slds-m-top_small">
              <li>Vendor Program created in Draft status</li>
              <li>Onboarding Requirement Set configured</li>
              <li>Vendor Program Requirements created</li>
              <li>Requirement Groups linked</li>
              <li>Training Requirements configured</li>
              <li>Status Rules Engine set up</li>
              <li>Communication Templates and Recipient Groups configured</li>
            </ul>
            <p class="slds-text-body_regular slds-m-top_medium">
              <strong>Next Steps:</strong> Review the Vendor Program and activate it when ready. 
              The program is currently in Draft status and can be activated through the activation process.
            </p>
          </div>
        </div>
      </div>

      <template if:true={isLoading}>
        <lightning-spinner size="small"></lightning-spinner>
      </template>

      <template if:false={isLoading}>
        <div class="slds-m-top_medium">
          <lightning-button 
            label="Complete and View Vendor Program" 
            variant="brand"
            onclick={handleComplete}>
          </lightning-button>
        </div>
      </template>

      <!-- Navigation buttons removed - handled by flow engine footer -->
    </div>
  </lightning-card>
</template>
